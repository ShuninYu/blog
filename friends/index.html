                    <h1 style="margin-top: 50px; margin-bottom: 20px; font-weight: normal;">当前时间</h1>
                    <div class="line"></div>
                    <span id="day" style="font-size: 30px; font-weight: normal;"></span></br>
                    <span id="week" style="font-size: 30px; font-weight: normal;"></span></br>
                    <span id="time" style="font-size: 30px; font-weight: normal;"></span></br>
                    <div class="line"></div>
                    <script>
                        function show(){
                            var date=new Date();
                            var year=date.getFullYear();
                            var month=date.getMonth()+1;
                            month=month<10?month:month;
                            var day=date.getDate();
                            day=day<10?day:day;
                            var week=date.getDay();
                            week="日一二三四五六".charAt(week);
                            week="星期"+week;
                        
                            var hour=date.getHours();
                            hour=hour<10?"0"+hour:hour;
                            var minute=date.getMinutes();
                            minute=minute<10?"0"+minute:minute;
                            var second=date.getSeconds();
                            second=second<10?"0"+second:second;
                        
                            var result=year+"年"+month+"月"+day+"日";
                            var result2=week;
                            var result3=hour+":"+minute+":"+second;
                            document.getElementById("day").innerHTML=result;
                            document.getElementById("week").innerHTML=result2;
                            document.getElementById("time").innerHTML=result3;
                        }
                        
                        show();
                        setInterval("show()",1000);
                    </script>
                    <button class="copyTimeButton">复制RFC822格式</button>

        <script>

                var oTop = document.body.scrollTop||document.documentElement.scrollTop
                if(oTop>=80){
                    gotop.style.display = "block";
                }else{
                    gotop.style.display = "none";
                }

                gotop.onclick = function(){
                    window.scrollTo({
                        top:0,
                        behavior:"smooth"
                    })
                }
