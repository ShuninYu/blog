            <div class="leftblanket">
                <div style="overflow: hidden; padding-top: 5vh;">
                    <p2 style="font-size: 3vw; color:black; text-align:center; font-weight: bold; line-height: 1.2em;">孤灯从流</br>的博客</br></p2>

            </div>

        <div class="leftheadershadow"></div>
        <div class="rightheader">
            <div class="rightblanket">
                <div style="height: 50px;"></div>
                <h1>当前时间</h1>
                <div style="height:20px;"></div>
                <div class="line"></div>
                <span id="day" style="font-size: 30px; font-weight: bold;"></span></br>
                <span id="week" style="font-size: 30px; font-weight: bold;"></span></br>
                <span id="time" style="font-size: 30px; font-weight: bold;"></span></br>
                <div class="line"></div>
                <script>
                    function show(){
                        var date=new Date();
                        var year=date.getFullYear();
                        var month=date.getMonth()+1;
                        month=month<10?month:month;
                        var day=date.getDate();
                        day=day<10?day:day;
                        var week=date.getDay();
                        week="日一二三四五六".charAt(week);
                        week="星期"+week;
                    
                        var hour=date.getHours();
                        hour=hour<10?"0"+hour:hour;
                        var minute=date.getMinutes();
                        minute=minute<10?"0"+minute:minute;
                        var second=date.getSeconds();
                        second=second<10?"0"+second:second;
                    
                        var result=year+"年"+month+"月"+day+"日";
                        var result2=week;
                        var result3=hour+":"+minute+":"+second;
                        document.getElementById("day").innerHTML=result;
                        document.getElementById("week").innerHTML=result2;
                        document.getElementById("time").innerHTML=result3;
                    }
                    
                    show();
                    setInterval("show()",1000);
                </script>
            </div>
        </div>
        <div class="rightheadershadow"></div>
        <div id = "gotop">
            <img src="image/Button_Duck_GoToTop_2.png" alt="gotop">
        </div>
        <script>
            window.addEventListener("scroll",handle)

            function handle(){
                var oTop = document.body.scrollTop||document.documentElement.scrollTop
                if(oTop>=80){
                    gotop.style.display = "block";
                }else{
                    gotop.style.display = "none";
                }

                gotop.onclick = function(){
                    window.scrollTo({
                        top:0,
                        behavior:"smooth"
                    })
                }
            }
        </script>
